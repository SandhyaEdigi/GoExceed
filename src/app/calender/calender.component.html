<div class="datepicker-container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="formattedDate" (focus)="toggleCalendar()" readonly>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="toggleCalendar()">
          <i class="bi bi-calendar"></i>
        </button>
      </div>
    </div>
  
    <div class="calendar card" *ngIf="showCalendar">
      <div class="card-header d-flex justify-content-between align-items-center">
        <button class="btn btn-sm btn-light" (click)="prevMonth()">&lt;</button>
        <span>{{ months[currentMonth] }} {{ currentYear }}</span>
        <button class="btn btn-sm btn-light" (click)="nextMonth()">&gt;</button>
      </div>
      <div class="card-body">
        <div class="weekdays d-flex justify-content-between">
          <span *ngFor="let day of weekdays">{{ day }}</span>
        </div>
        <div class="days d-flex flex-wrap">
          <span *ngFor="let blank of blanks" class="day empty"></span>
          <span *ngFor="let day of days" 
                [class.selected]="isSelected(day)" 
                (click)="selectDate(day)"
                class="day text-center">
            {{ day }}
          </span>
        </div>
      </div>
    </div>
  </div>
